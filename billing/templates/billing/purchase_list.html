<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Purchase List</h2>
{%csrf_token%}
{%for purchase in purchases%}
    Product Name : {{purchase.product}}
    Quantity :{{purchase.quantity}}

{%endfor%}
</body>
</html>
